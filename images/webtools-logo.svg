<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="500" height="250" rx="20" fill="url(#bgGradient)" />
  
  <!-- Abstract Network Pattern -->
  <g opacity="0.15">
    <circle cx="130" cy="50" r="4" fill="#fff" />
    <circle cx="190" cy="80" r="4" fill="#fff" />
    <circle cx="230" cy="40" r="4" fill="#fff" />
    <circle cx="280" cy="90" r="4" fill="#fff" />
    <circle cx="330" cy="60" r="4" fill="#fff" />
    <circle cx="390" cy="70" r="4" fill="#fff" />
    <circle cx="120" cy="130" r="4" fill="#fff" />
    <circle cx="170" cy="160" r="4" fill="#fff" />
    <circle cx="240" cy="190" r="4" fill="#fff" />
    <circle cx="300" cy="150" r="4" fill="#fff" />
    <circle cx="350" cy="180" r="4" fill="#fff" />
    <circle cx="400" cy="140" r="4" fill="#fff" />
    
    <line x1="130" y1="50" x2="190" y2="80" stroke="#fff" stroke-width="1" />
    <line x1="190" y1="80" x2="230" y2="40" stroke="#fff" stroke-width="1" />
    <line x1="230" y1="40" x2="280" y2="90" stroke="#fff" stroke-width="1" />
    <line x1="280" y1="90" x2="330" y2="60" stroke="#fff" stroke-width="1" />
    <line x1="330" y1="60" x2="390" y2="70" stroke="#fff" stroke-width="1" />
    <line x1="120" y1="130" x2="170" y2="160" stroke="#fff" stroke-width="1" />
    <line x1="170" y1="160" x2="240" y2="190" stroke="#fff" stroke-width="1" />
    <line x1="240" y1="190" x2="300" y2="150" stroke="#fff" stroke-width="1" />
    <line x1="300" y1="150" x2="350" y2="180" stroke="#fff" stroke-width="1" />
    <line x1="350" y1="180" x2="400" y2="140" stroke="#fff" stroke-width="1" />
    <line x1="330" y1="60" x2="300" y2="150" stroke="#fff" stroke-width="1" />
    <line x1="230" y1="40" x2="170" y2="160" stroke="#fff" stroke-width="1" />
  </g>

  <!-- Main Logo Icon Container -->
  <g transform="translate(90, 90)">
    <!-- QR Code Icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="75" height="75" rx="10" fill="url(#accentGradient)" filter="url(#glow)" />
      <!-- QR Code Pattern -->
      <g fill="#ffffff">
        <rect x="15" y="15" width="10" height="10" />
        <rect x="35" y="15" width="10" height="10" />
        <rect x="50" y="15" width="10" height="10" />
        <rect x="15" y="30" width="10" height="10" />
        <rect x="50" y="30" width="10" height="10" />
        <rect x="15" y="50" width="10" height="10" />
        <rect x="30" y="50" width="10" height="10" />
        <rect x="50" y="50" width="10" height="10" />
      </g>
    </g>
    
    <!-- Document Icon -->
    <g transform="translate(90, 0)">
      <rect x="0" y="0" width="75" height="75" rx="10" fill="url(#accentGradient)" filter="url(#glow)" />
      <!-- Document Lines -->
      <g stroke="#ffffff" stroke-width="3" stroke-linecap="round">
        <line x1="22" y1="20" x2="53" y2="20" />
        <line x1="22" y1="30" x2="53" y2="30" />
        <line x1="22" y1="40" x2="53" y2="40" />
        <line x1="22" y1="50" x2="45" y2="50" />
      </g>
      <!-- PDF Corner -->
      <path d="M45,55 L55,45 L55,55 Z" fill="#ffffff" />
    </g>
    
    <!-- Code/Network Icon -->
    <g transform="translate(180, 0)">
      <rect x="0" y="0" width="75" height="75" rx="10" fill="url(#accentGradient)" filter="url(#glow)" />
      <!-- Code Brackets -->
      <g stroke="#ffffff" stroke-width="3" stroke-linecap="round">
        <path d="M25,25 L15,37.5 L25,50" fill="none" />
        <path d="M50,25 L60,37.5 L50,50" fill="none" />
        <line x1="30" y1="55" x2="45" y2="20" />
      </g>
    </g>
  </g>

  <!-- Logo Text -->
  <g transform="translate(120, 185)">
    <text font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#ffffff">Web<tspan fill="#4cc9f0">Tools</tspan></text>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0">Free • Private • Secure</text>
  </g>
</svg>