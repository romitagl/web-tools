<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web Development Tools | Redirecting...</title>
    <script>
        // Store the segment of the URL after the domain
        const path = window.location.pathname;
        const search = window.location.search;
        
        // Redirect to the index.html with the path as a query parameter
        // Then, your app can extract this path and route accordingly
        window.location.href = '/index.html?redirect=' + 
            encodeURIComponent(path + search);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
